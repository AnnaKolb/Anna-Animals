<div class="mt-4 ml-4 mr-4">

  <table class="table table-hover table-bordered">
    <thead class="table-primary">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Delete</th>
        <th scope="col">Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let animal of readAnimal">
        <td>{{ animal.name }}</td>
        <td>{{ animal.description }}</td>
        <td>
          <button class="btn btn-danger delete-icon" (click)="deleteId(animal.id)">
            <img src="img/trash.png" alt="Delete" width="30" height="30" />
          </button>
        </td>
        <td>
          <a [routerLink]="['/create', animal.id]" class="btn btn-success edit-icon">
          <img src="img/pencil.png" alt="Delete" width="30" height="30" />
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
